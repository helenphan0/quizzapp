<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Penny Dreadful Quiz</title>
		<!-- Meta Tags -->
		<meta charset="utf-8">
		<!-- Stylesheets -->
 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
		<link href='https://fonts.googleapis.com/css?family=Crimson+Text:400,400italic|Parisienne' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="main.css"> 
	</head>
	<body>


	<main>
		<section>
			<div class="begin">
				<h2>Penny Dreadful</h2>
				<div class="image"><img src="cast.jpg"></div>
				<p>Test your knowledge on Showtime's Victorian Era horror series.</p> 
				<button id="begin" type="button">Begin</button>
			</div>

			<div class="progress">
				<div class="in-progress"><span class="questionNum">1</span> of 10 Questions</div><div class="in-progress">Correct: <span class="correct">0</span>  Wrong: <span class="wrong">0</span></div>
			</div>

			<div class="questions">
				<form  name="questions" id="form">
				 	<h3><span class="questiontitle">Question 1</span></h3>
	           		<p><input type="radio" name="choice" class="choice1" value='1' id="choice1input" required><label for="choice1input" id="choice1"></label><span class="post-text"></span></p>
	           		<p><input type="radio" name="choice" class="choice2" value='2' id="choice2input"><label for="choice2input" id="choice2"></label><span class="post-text"></span></p>
	           		<p><input type="radio" name="choice" class="choice3" value='3' id="choice3input"><label for="choice3input" id="choice3"></label><span class="post-text"></span></p>
	           		<p><input type="radio" name="choice" class="choice4" value='4' id="choice4input"><label for="choice4input" id="choice4"></label><span class="post-text"></span></p>

					<div class='questButtons'><button type="submit" id="submit">Submit</button><button type="button" id="next">Next</button><button type="button" id="reset">Replay</button></div>
				</form></div>
		</section>



	</main>


		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
